<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-to-Telegram Messenger</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Web-to-Telegram Messenger</h1>
      <button id="mobile-menu-btn">☰</button>
      <nav id="main-nav">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-history"></i> History</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="message-form">
      <h2><i class="fas fa-paper-plane"></i> Send to Telegram</h2>
      
      <div class="form-group">
        <label for="chat-select">Send to:</label>
        <select id="chat-select">
          <option value="personal">My Personal Chat</option>
          <option value="group">Group: Dev Team</option>
          <option value="channel">Channel: Announcements</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message-input">Your Message:</label>
        <textarea id="message-input" placeholder="Type your message here..."></textarea>
      </div>
      
      <button id="send-btn" class="primary-btn">
        <i class="fas fa-paper-plane"></i> Send to Telegram
      </button>
      
      <div id="status-indicator" class="status">
        Status: Ready to send
      </div>
    </section>

    <section class="message-history">
      <h2><i class="fas fa-history"></i> Recent Messages</h2>
      <div id="history-list">
        <!-- Messages will be added here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2023 Web-to-Telegram Messenger</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
